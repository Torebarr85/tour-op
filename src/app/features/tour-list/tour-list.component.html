<div class="container">
<div class="flex p-6 space-x-6">
  <!-- Sidebar -->
  <aside class="w-64 space-y-6">
    <h2 class="text-xl font-semibold">Filtra i tour</h2>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Cerca</mat-label>
      <input matInput placeholder="Cerca tour" [(ngModel)]="search">
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Prezzo massimo</mat-label>
      <input matInput type="number" [(ngModel)]="maxPrice">
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Durata</mat-label>
      <mat-select [(ngModel)]="duration">
        <mat-option value="">Tutte</mat-option>
        <mat-option value="weekend">Weekend (<=3 giorni)</mat-option>
        <mat-option value="breve">Breve (4-6 giorni)</mat-option>
        <mat-option value="lunga">Lunga (7+ giorni)</mat-option>
      </mat-select>
    </mat-form-field>

  </aside>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6 p-6">
  @for (tour of tours$ | async; track tour) {
    <app-tour-card [tour]="tour"></app-tour-card>
  }
</div>
<!-- <pre>{{tours$ | async | json}}</pre> -->
</div>

 
</div>
