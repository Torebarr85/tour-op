<div class="flex p-6 space-x-6">
  <aside class="w-64 space-y-6">
    <h2 class="text-xl font-semibold">Filtra i tour</h2>
    <mat-form-field>
      <mat-label>Cerca Tour</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput [formControl]="searchControl"/>
      @if(searchControl.value){
      <button mat-icon-button matSuffix (click)="clearSearch()" class="px-2"><mat-icon>close</mat-icon></button>
      }
    </mat-form-field>
  </aside>
 
  <main class="flex-1">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6 p-6">
      @for (tour of filteredToursSignal(); track tour) {
      <app-tour-card [tour]="tour"></app-tour-card>
      }
    </div>
  </main>
</div>

  <div class="absolute left-1/2 transform -translate-x-1/2 top-64 w-11/12 max-w-4xl bg-white rounded-lg shadow-lg p-6 z-10">
    <app-filters></app-filters>
  </div>
