<mat-toolbar color="primary" class="navbar">
  <span class="app-title">My Application</span>

  <span class="spacer"></span>
  <button mat-button routerLink="home">Home</button>
  <button mat-icon-button routerLink="profile">
    @if(pictureSignal() ){
    <img [src]="pictureSignal()" alt="Profile" class="profile-picture" />
    } @else{
    <mat-icon>person</mat-icon>
    }
  </button>

  @if(authSignal()){
  <button
    mat-stroked-button
    (click)="
      auth.logout({ logoutParams: { returnTo: document.location.origin } })
    "
  >
    LogOut
  </button>
  } @else{
  <button mat-stroked-button (click)="auth.loginWithPopup()">LogIn</button>
  }
</mat-toolbar>
