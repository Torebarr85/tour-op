<mat-toolbar color="primary" class="flex justify-between">
  <div class="flex items-center space-x-2">
    <button mat-button routerLink="tour-list">
      <mat-icon>flight</mat-icon>
      <h1>TourOp.com</h1>
    </button>
  </div>

  <div class="flex items-center space-x-4">
    <a routerLink="profile" class="flex items-center space-x-2">
      @if(userSignal()?.picture){
      <img
        [src]="userSignal()?.picture"
        alt="Profile"
        class="rounded-full w-8 h-8 object-cover"
      />
      } @else {
      <mat-icon>person</mat-icon>
      } @if(userSignal()?.name){
      <span class="hidden sm:inline text-sm text-white">{{
        userSignal()?.name
      }}</span>
      }
    </a>
    @if(authSignal()){
    <button
      mat-stroked-button
      (click)="
        auth.logout({ logoutParams: { returnTo: document.location.origin } })
      "
    >
      LogOut
    </button>
    } @else{
    <button mat-stroked-button (click)="auth.loginWithPopup()">LogIn</button>
    }
  </div>
</mat-toolbar>

<header
   
  class="relative h-64 bg-blue-950 flex items-center justify-center"
>
  <div class="text-center text-white">
    <h1 class="text-4xl font-bold">Trova la tua prossima destinazione</h1>
    <p class="mt-2 text-lg">Prenota volo+hotel</p>
  </div>


</header>
