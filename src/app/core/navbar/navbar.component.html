<mat-toolbar color="primary" class="navbar">
   <button mat-button routerLink="tour-list"><mat-icon>flight</mat-icon>
  
  <h4 class="app-title">TourOp.com</h4>  </button> 
  
   <span class="spacer"></span>
 
  <button mat-icon-button routerLink="profile">
    @if(pictureSignal() ){
    <img [src]="pictureSignal()" alt="Profile" class="profile-picture" />
    } @else{
    <mat-icon>person</mat-icon>
    }
  </button>

  @if(authSignal()){
  <button
    mat-stroked-button
    (click)="
      auth.logout({ logoutParams: { returnTo: document.location.origin } })
    "
  >
    LogOut
  </button>
  } @else{
  <button mat-stroked-button (click)="auth.loginWithPopup()">LogIn</button>
  }
</mat-toolbar>
